<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <header>
            <form action="" class="search-form">
              <input
                type="search"
                placeholder="Enter a city"
                class="search-form-input"
                id="search-form-input"
              />
              <input
                type="submit"
                value="Get weather"
                class="search-form-button"
              />
            </form>
          </header>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="main">
            <div class="left">
              <div class="clearfix weather-temperature">
                <span id="weather-icon">
                  <!----- <img src="src\sun.png" alt="clear" width="" />--->
                </span>

                <strong id="temperature"></strong
                ><span class="units"> °C |<a href="#" id="fah">°F</a> </span>
              </div>
            </div>
            <div class="right">
              <ul>
                <!---<li>Precipitation: 0%</li>-->
                <li>Feels like: <span id="feelslike"></span> °C</li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
